<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ARL 资产侦察控制台">
  <title>ARL 灯塔控制台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="app" id="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-mark">ARL</div>
        <div class="brand-text">
          <div class="brand-title">灯塔控制台</div>
          <div class="brand-subtitle">资产侦察中枢</div>
        </div>
      </div>
      <nav class="nav" id="nav"></nav>
      <div class="nav-footer">
        <div class="env-pill" id="env-pill">API: /api</div>
        <button class="ghost-button" id="logout-btn" type="button">退出登录</button>
      </div>
    </aside>

    <div class="shell">
      <header class="topbar">
        <div class="topbar-left">
          <div class="page-title" id="page-title">仪表盘</div>
          <div class="page-subtitle" id="page-subtitle">系统概览与快速入口。</div>
        </div>
        <div class="topbar-actions">
          <div class="search">
            <input id="global-search" type="search" placeholder="按域名、IP、任务 ID 快速搜索">
          </div>
          <button class="primary-button" id="quick-action">新建任务</button>
        </div>
      </header>

      <main class="view" id="view"></main>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <template id="card-template">
    <section class="card">
      <header class="card-header">
        <h3></h3>
        <p></p>
      </header>
      <div class="card-body"></div>
    </section>
  </template>

  <template id="table-template">
    <div class="table-wrap">
      <table>
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </template>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
